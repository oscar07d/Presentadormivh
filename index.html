<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentador con Firebase (Compat)</title>
  
  <!-- =========================
       Estilos para Login y Proyecto
       ========================= -->
  <style>
    /* Modal de Login */
    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 300px;
    }
    .login-box input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
    }
    .login-box button {
      padding: 10px 20px;
      font-size: 1em;
    }
    #errorMessage {
      color: red;
      display: none;
      margin-top: 10px;
    }
    /* Estilos generales */
    body {
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    /* Contenido principal oculto hasta el login */
    #mainContent {
      display: none;
      color: white;
      text-align: center;
      margin-top: 50px;
    }
  </style>
  
  <!-- =========================
       Firebase "compat" SDKs
       ========================= -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  
  <!-- Inicialización de Firebase -->
  <script>
    // Reemplaza estos valores con los de tu proyecto en Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"  // Opcional
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <!-- Modal de Login -->
  <div id="loginModal" class="login-modal">
    <div class="login-box">
      <h2>Acceso Restringido</h2>
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <p id="errorMessage">Credenciales incorrectas</p>
    </div>
  </div>
  
  <!-- Contenido principal (se muestra tras el login exitoso) -->
  <div id="mainContent">
    <h1>Bienvenido al Presentador</h1>
    <p>Este es el contenido principal de tu aplicación.</p>
    <!-- Aquí puedes agregar el resto de tu código del presentador -->
  </div>
  
  <!-- Script para gestionar el login -->
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      console.log("Iniciando sesión con:", email);
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Inicio de sesión exitoso:", userCredential);
          document.getElementById('loginModal').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error al iniciar sesión:", error);
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('errorMessage').innerText = error.message;
        });
    }
  </script>
</body>
</html>
